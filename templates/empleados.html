<div class="card">
    <div class="card-header bg-primary text-white">
        <h4 class="card-title mb-0">Gestión de Empleados</h4>
    </div>
    <div class="card-body">
        <form id="frmEmpleado" method="post">
            <input type="hidden" id="txtId" name="id">
            <div class="row">
                <div class="col-md-4 mb-2">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="txtNombre" name="nombre" required>
                </div>
                <div class="col-md-3 mb-2">
                    <label class="form-label">Número</label>
                    <input type="number" class="form-control" id="txtNumero" name="numero" required>
                </div>
                <div class="col-md-3 mb-2">
                    <label class="form-label">Fecha Ingreso</label>
                    <input type="date" class="form-control" id="txtFechaIngreso" name="fecha_ingreso" required>
                </div>
                <div class="col-md-2 mb-2 d-flex align-items-end">
                    <button class="btn btn-primary w-100">Guardar</button>
                </div>
            </div>
        </form>

        <div class="table-responsive mt-3">
            <table class="table table-sm table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Número</th>
                        <th>Fecha Ingreso</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbodyEmpleados"></tbody>
            </table>
        </div>
    </div>
</div>
