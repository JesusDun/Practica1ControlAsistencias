<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="card-title mb-0">Registro de Asistencias</h5>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAsistencia">
            <i class="bi bi-plus-circle"></i> Nueva Asistencia
        </button>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Total Empleados</th>
                        <th>Asistencias</th>
                        <th>Retardos</th>
                        <th>Faltas</th>
                        <th>Comentarios</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbodyAsistencias"></tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal para nueva asistencia -->
<div class="modal fade" id="modalAsistencia" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nuevo Registro de Asistencia</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="frmAsistencia" method="post">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Fecha</label>
                        <input type="date" class="form-control" name="fecha" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Comentarios</label>
                        <textarea class="form-control" name="comentarios" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    cargarAsistencias();
    
    $("#frmAsistencia").submit(function(e) {
        e.preventDefault();
        
        $.post("/asistencia", $(this).serialize(), function(response) {
            if (response.status === "success") {
                $("#modalAsistencia").modal("hide");
                cargarAsistencias();
                toast("Asistencia registrada correctamente");
                
                // Redirigir a la gestión de pases de asistencia
                setTimeout(function() {
                    window.location.href = "#/asistenciaspases/" + response.id;
                }, 1000);
            }
        });
    });
});

function cargarAsistencias() {
    $.get("/tbodyAsistencias", function(data) {
        $("#tbodyAsistencias").html(data);
    });
}

function eliminarAsistencia(id) {
    if (confirm("¿Está seguro de eliminar este registro de asistencia? También se eliminarán todos los registros asociados.")) {
        $.post("/asistencia/eliminar", {id: id}, function(response) {
            if (response.status === "success") {
                cargarAsistencias();
                toast("Asistencia eliminada correctamente");
            }
        });
    }
}
</script>
