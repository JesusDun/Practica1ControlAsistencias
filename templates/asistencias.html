<div class="card">
    <div class="card-header bg-primary text-white">
        <h4 class="card-title mb-0">Registro de Asistencias</h4>
    </div>
    <div class="card-body">
        <form id="frmAsistencia" method="post">
            <div class="row">
                <div class="col-md-4 mb-2">
                    <label class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="txtFecha" name="fecha" required>
                </div>
                <div class="col-md-6 mb-2">
                    <label class="form-label">Comentarios</label>
                    <input type="text" class="form-control" id="txtComentarios" name="comentarios">
                </div>
                <div class="col-md-2 mb-2 d-flex align-items-end">
                    <button class="btn btn-primary w-100">Registrar</button>
                </div>
            </div>
        </form>

        <div class="table-responsive mt-3">
            <table class="table table-sm table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Comentarios</th>
                    </tr>
                </thead>
                <tbody id="tbodyAsistencias"></tbody>
            </table>
        </div>
    </div>
</div>
