<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS: JQuery Validate -->
    <style>.form-control:focus {box-shadow: none !important;}; label.is-invalid {background: red; padding: 3px; margin: 3px; border-radius: 3px; font-weight: bold; width: 100%;};</style>

</head>
<body>

    <div>
        <h2>Iniciar Sesión</h2>
        <form method="post" action="/iniciarSesion" id="frmInicioSesion">
            <div class="mb-3">
                <label for="txtUsuario" class="form-label">Usuarioo</label>
                <input type="text" id="txtUsuario" name="txtUsuario" class="form-control" placeholder="Ingrese su usuario" required>
            </div>
            <div class="mb-3">
                <label for="txtContrasena" class="form-label">Contraseña</label>
                <input type="password" id="txtContrasena" name="txtContrasena" class="form-control" placeholder="Ingrese su contraseña" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
