{% for empleado in empleados %}
<tr>
    <td>{{ empleado.idEmpleado }}</td>
    <td>{{ empleado.nombreEmpleado }}</td>
    <td>{{ empleado.numero }}</td>
    <td>{{ empleado.fechaIngreso }}</td>
    <td>
        <button class="btn btn-sm btn-warning me-1" ng-click="editarEmpleado({{ empleado.idEmpleado }})">
            Editar
        </button>
        <button class="btn btn-sm btn-danger" ng-click="eliminarEmpleado({{ empleado.idEmpleado }})">
            Eliminar
        </button>
    </td>
</tr>
{% endfor %}
