<div class="card">
    <div class="card-header bg-primary text-white">
        <h4 class="card-title mb-0">Reportes de Asistencia</h4>
    </div>
    <div class="card-body">
        <form id="frmReporte">
            <div class="row">
                <div class="col-md-4 mb-2">
                    <label class="form-label">Fecha Inicio</label>
                    <input type="date" class="form-control" id="txtFechaInicio" required>
                </div>
                <div class="col-md-4 mb-2">
                    <label class="form-label">Fecha Fin</label>
                    <input type="date" class="form-control" id="txtFechaFin" required>
                </div>
                <div class="col-md-4 mb-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Generar Reporte</button>
                </div>
            </div>
        </form>
        
        <div class="table-responsive mt-3">
            <table class="table table-sm table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Fecha</th>
                        <th>Total Registros</th>
                        <th>Asistencias</th>
                        <th>Retardos</th>
                        <th>Faltas</th>
                    </tr>
                </thead>
                <tbody id="tbodyReporte">
                    <tr>
                        <td colspan="5" class="text-center">Seleccione un rango de fechas y genere el reporte</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
